<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기 서비스(feature test)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container calculator-container">
      <h1 class="text-center mb-4">계산기 서비스</h1>
      <div id="display" class="form-control">0</div>
      <div class="row g-2">
        <!-- 버튼들 생성 -->
        <div class="col-3">
          <button id="btn-7" class="btn btn-secondary calc-btn w-100">7</button>
        </div>
        <div class="col-3">
          <button id="btn-8" class="btn btn-secondary calc-btn w-100">8</button>
        </div>
        <div class="col-3">
          <button id="btn-9" class="btn btn-secondary calc-btn w-100">9</button>
        </div>
        <div class="col-3">
          <button id="btn-/" class="btn btn-warning calc-btn w-100">÷</button>
        </div>
        <div class="col-3">
          <button id="btn-4" class="btn btn-secondary calc-btn w-100">4</button>
        </div>
        <div class="col-3">
          <button id="btn-5" class="btn btn-secondary calc-btn w-100">5</button>
        </div>
        <div class="col-3">
          <button id="btn-6" class="btn btn-secondary calc-btn w-100">6</button>
        </div>
        <div class="col-3">
          <button id="btn-*" class="btn btn-warning calc-btn w-100">×</button>
        </div>
        <div class="col-3">
          <button id="btn-1" class="btn btn-secondary calc-btn w-100">1</button>
        </div>
        <div class="col-3">
          <button id="btn-2" class="btn btn-secondary calc-btn w-100">2</button>
        </div>
        <div class="col-3">
          <button id="btn-3" class="btn btn-secondary calc-btn w-100">3</button>
        </div>
        <div class="col-3">
          <button id="btn--" class="btn btn-warning calc-btn w-100">-</button>
        </div>
        <div class="col-3">
          <button id="btn-0" class="btn btn-secondary calc-btn w-100">0</button>
        </div>
        <div class="col-3">
          <button id="btn-clear" class="btn btn-danger calc-btn w-100">
            C
          </button>
        </div>
        <div class="col-3">
          <button id="btn-equals" class="btn btn-primary calc-btn w-100">
            =
          </button>
        </div>
        <div class="col-3">
          <button id="btn-+" class="btn btn-warning calc-btn w-100">+</button>
        </div>
      </div>
    </div>
    <div id="result" class="alert alert-info result-alert d-none"></div>
    <div id="historyBox" class="mt-4">
      <h3 class="mt-4">계산 기록</h3>
      <ul id="historyList" class="list-group mt-2"></ul>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
